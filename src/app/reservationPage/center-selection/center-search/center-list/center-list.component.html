<div class="center-div">
  <mat-selection-list [multiple]="false">
    <div class="search-title" mat-subheader>Résultats de la recherche</div>
    <div *ngIf="centers && !loading">
      <app-center-item *ngFor="let center of centers" [center]="center"></app-center-item>
    </div>
    <div class="spinner-container" *ngIf="loading">
      <mat-spinner [diameter]="200"></mat-spinner>
    </div>
  <div class="not-found" *ngIf="!loading && (!centers|| centers.length == 0)">
      Aucun centre trouvé ...
    </div>
  </mat-selection-list>
</div>
