<div id="center-selection-container">
  <h2>Selectionner un centre</h2>

  <app-cs-searchOption (searchChoice)="changeSelectedOption($event)" *ngIf="selectedOption == undefined"></app-cs-searchOption>
  <app-center-search
  *ngIf="selectedOption != undefined"
  (searchOptionEvent)="changeSelectedOption($event)"
  [searchOption]="selectedOption"></app-center-search>
</div>
